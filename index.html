<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me @ Marc Garza</title>
    <link rel="icon" href="./assets/profile-circle.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <header class="col-12">
          <img class="mb-3" src="assets/Profile.jpg" alt="Marc Garza Profile" />
          <h1>Marc <span>Garza</span></h1>
          <h3>Developer | Creative | Veteran</h3>
        </header>
      </div>
      <div class="row align-items-center">
        <main class="col-10 offset-1">
          <div>
            <h3 class="section-header">Bio</h3>
            <p>
              Full Stack Developer. Big JS/TS enthusiast; Currently using tech
              to reimagine public education. Husband & Father of 3.
            </p>
          </div>

          <div>
            <h3 class="section-header">Connect</h3>

            <div class="row">
              <div class="col-12">
                <a
                  href="https://www.twitch.tv/garzasays"
                  rel="external"
                  target="_blank"
                  class="btn"
                >
                  <i class="fa-brands fa-twitch"></i> Twitch
                </a>
              </div>

              <div class="col-12">
                <a
                    href="https://www.linkedin.com/in/marcgarza/"
                    rel="external"
                    target="_blank"
                    class="btn"
                >
                  <i class="fa-brands fa-linkedin"></i> LinkedIn
                </a>
              </div>

              <div class="col-12">
                <a
                  href="https://www.upwork.com/freelancers/~016409082d97e88127"
                  rel="external"
                  target="_blank"
                  class="btn"
                >
                  <i class="fa-solid fa-briefcase"></i> Upwork
                </a>
              </div>

              <div class="col-12">
                <a
                  href="https://twitter.com/garzacodes"
                  rel="external"
                  target="_blank"
                  class="btn"
                >
                  <i class="fa-brands fa-twitter"></i> Twitter
                </a>
              </div>

              <div class="col-12">
                <a
                  href="https://github.com/garzasays"
                  rel="external"
                  target="_blank"
                  class="btn"
                >
                  <i class="fa-brands fa-github"></i> Github
                </a>
              </div>

              <div class="col-12">
                <a class="btn" download href="assets/Garza Resume 2021.pdf">
                  <i class="fa-solid fa-floppy-disk"></i>
                  Resume
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
